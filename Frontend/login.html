<!DOCTYPE html>
<html>

	<head>
		<!-- Basic Page Info -->
		<meta charset="utf-8">
		<title>Login</title>

		<!-- Site favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="images/icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">
		<link rel="icon" type="image/png" sizes="16x16" href="images/icon.png">

		<!-- Mobile Specific Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="vendors/styles/core.css">
		<link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css">
		<link rel="stylesheet" type="text/css" href="vendors/styles/style.css">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() { dataLayer.push(arguments); }
			gtag('js', new Date());

			gtag('config', 'UA-119386393-1');
		</script>
	</head>

	<body class="login-page">
		<div class="login-header box-shadow">
			<div class="container-fluid d-flex justify-content-between align-items-center">
				<div class="brand-logo">
					<a href="login.html">
						<img src="images/logo.png" alt="">
					</a>
				</div>
				<div class="login-menu">
					<ul>
						<li><a href="signup">Register</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-5 col-lg-5">
						<img src="images/login-bg.png" alt="" style="padding: 20%;">
					</div>
					<div class="col-md-7 col-lg-7">
						<div class="login-box bg-white box-shadow border-radius-10">
							<div class="login-title">
								<h2 class="text-center text-primary">Login To Aurora</h2>
							</div>
							<form id="loginForm">
								<div class="input-group custom">
									<input type="text" name="username" class="form-control form-control-lg"
										placeholder="Username" required>
									<div class="input-group-append custom">
										<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
									</div>
								</div>
								<div class="input-group custom">
									<input type="password" name="password" class="form-control form-control-lg"
										placeholder="Password" required>
									<div class="input-group-append custom">
										<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
									</div>
								</div>
								<div class="row pb-30">
									<!-- Error messages will be shown here -->
									<div id="errorMessages" class="col-12"></div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="input-group mb-0">
											<input class="btn btn-primary btn-lg btn-block" type="submit"
												value="Sign In">
										</div>
										<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR
										</div>
										<div class="input-group mb-0">
											<a class="btn btn-outline-primary btn-lg btn-block" href="signup">Register
												To Create Account</a>
										</div>
									</div>
								</div>
							</form>


						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- js -->
		<script src="vendors/scripts/core.js"></script>
		<script src="vendors/scripts/script.min.js"></script>
		<script src="vendors/scripts/process.js"></script>
		<script src="vendors/scripts/layout-settings.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const form = document.getElementById('loginForm');

				form.addEventListener('submit', async function (event) {
					event.preventDefault();

					const formData = new FormData(form);
					const data = {
						username: formData.get('username'),
						password: formData.get('password')
					};

					try {
						const response = await fetch('http://127.0.0.1:8000/auth/jwt/create/', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json'
							},
							body: JSON.stringify(data)
						});

						if (response.ok) {
							const result = await response.json();
							localStorage.setItem('access_token', result.access);
							localStorage.setItem('refresh_token', result.refresh);
							window.location.href = '/profile.html'; // Redirect to profile page
						} else {
							const errorData = await response.json();
							alert('Error: ' + JSON.stringify(errorData));
						}
					} catch (error) {
						alert('An unexpected error occurred: ' + error.message);
					}
				});
			});
		</script>



	</body>

</html>
