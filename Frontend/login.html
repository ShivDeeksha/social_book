		<!-- Login Form Script -->
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const form = document.getElementById('loginForm');

				form.addEventListener('submit', async function (event) {
					event.preventDefault();

					const formData = new FormData(form);
					const data = {
						username: formData.get('username'),
						password: formData.get('password')
					};

					try {
						const response = await fetch('http://127.0.0.1:8000/auth/jwt/create/', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json'
							},
							body: JSON.stringify(data)
						});

						if (response.ok) {
							const result = await response.json();
							localStorage.setItem('access_token', result.access);
							localStorage.setItem('refresh_token', result.refresh);

							// Show the modal for email and OTP verification
							$('#verification-modal').modal('show');
						} else {
							const errorData = await response.json();
							alert('Error: ' + JSON.stringify(errorData));
						}
					} catch (error) {
						alert('An unexpected error occurred: ' + error.message);
					}
				});
			});
		</script>

		<!-- OTP Request and Verification Script -->
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const requestOtpBtn = document.getElementById('request-otp-btn');
				const submitOtpBtn = document.getElementById('submit-otp-btn');
				const emailSection = document.getElementById('email-section');
				const otpSection = document.getElementById('otp-section');

				requestOtpBtn.addEventListener('click', async () => {
					const email = document.getElementById('email').value;
					if (!email) {
						alert('Please enter your email');
						return;
					}

					try {
						const response = await fetch('http://127.0.0.1:8000/otp/request-otp/', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json',
								'Authorization': `Bearer ${localStorage.getItem('access_token')}`
							},
							body: JSON.stringify({ email: email })
						});

						if (response.ok) {
							const data = await response.json();
							if (data.message) {
								emailSection.style.display = 'none';
								otpSection.style.display = 'block';
							} else {
								alert('Failed to request OTP');
							}
						} else {
							throw new Error('Network response was not ok.');
						}
					} catch (error) {
						console.error('Error:', error);
						alert('An error occurred while requesting OTP: ' + error.message);
					}
				});

				submitOtpBtn.addEventListener('click', async () => {
					const email = document.getElementById('email').value;
					const otp = document.getElementById('otp').value;
					if (!otp) {
						alert('Please enter the OTP');
						return;
					}

					try {
						const response = await fetch('http://127.0.0.1:8000/otp/verify-otp/', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json',
								'Authorization': `Bearer ${localStorage.getItem('access_token')}`
							},
							body: JSON.stringify({ email: email, otp_code: otp })
						});

						if (response.ok) {
							const data = await response.json();
							if (data.message) {
								$('#verification-modal').modal('hide');
								$('#success-modal').modal('show');

								// Redirect to the profile page after OTP verification and success modal
								setTimeout(() => {
									window.location.href = '/profile.html';
								}, 2000);
							} else {
								alert('Failed to verify OTP');
							}
						} else {
							throw new Error('Network response was not ok.');
						}
					} catch (error) {
						console.error('Error:', error);
						alert('An error occurred while verifying OTP: ' + error.message);
					}
				});
			});
		</script>
