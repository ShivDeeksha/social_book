{% load static %}
<!DOCTYPE html>
<html>

	<head>
		<!-- Basic Page Info -->
		<meta charset="utf-8">
		<title>Register</title>

		<!-- Site favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon.png' %}">

		<!-- Mobile Specific Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/icon-font.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() { dataLayer.push(arguments); }
			gtag('js', new Date());

			gtag('config', 'UA-119386393-1');
		</script>
	</head>

	<body class="login-page">
		<div class="login-header box-shadow">
			<div class="container-fluid d-flex justify-content-between align-items-center">
				<div class="brand-logo">
					<a href="login.html">
						<img src="{% static 'images/logo.png' %}" alt="">
					</a>
				</div>
				<div class="login-menu">
					<ul>
						<li><a href="{% url 'signup' %}">Register</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-5 col-lg-5">
						<img src="{% static 'images/register-bg.png' %}" alt=""
							style="padding-top: 10% !important; margin-top: -35% !important; margin-left: 75%;">
					</div>
				</div>
				<div class="row align-items-center">

					<div class="col-md-12 col-lg-12" style="margin-top: -5% !important;">
						<div class="login-box2 bg-white box-shadow border-radius-10">
							<div class="login-title pb-4">
								<h2 class="text-center text-primary">Register To Aurora</h2>
							</div>
							<form method="post" action="{% url 'signup' %}">
								{% csrf_token %}
								<div class="select-role">
									<div class="btn-group btn-group-toggle" data-toggle="buttons">
										<label class="btn">
											<input type="radio" name="user_type" value="author">
											<div class="icon"><img src="{% static 'images/writer.png' %}" class="svg"
													alt=""></div>
											<span>I'm</span>
											Author
										</label>
										<label class="btn">
											<input type="radio" name="user_type" value="reader">
											<div class="icon"><img src="{% static 'images/reader.png' %}" class="svg"
													alt=""></div>
											<span>I'm</span>
											Reader
										</label>
										<label class="btn">
											<input type="radio" name="user_type" value="seller">
											<div class="icon"><img src="{% static 'images/seller.png' %}" class="svg"
													alt=""></div>
											<span>I'm</span>
											Seller
										</label>
									</div>
								</div>

								<div class="row align-items-center">
									<div class="col-lg-6">
										<div class="input-group custom">
											<input type="text" name="first_name" class="form-control form-control-lg"
												placeholder="First Name">
											<div class="input-group-append custom">
												<span class="input-group-text"><i
														class="icon-copy dw dw-user1"></i></span>
											</div>

										</div>
									</div>
									<div class="col-lg-6">
										<div class="input-group custom">
											<input type="text" name="last_name" class="form-control form-control-lg"
												placeholder="Last Name">
											<div class="input-group-append custom">
												<span class="input-group-text"><i
														class="icon-copy dw dw-user1"></i></span>
											</div>
										</div>
									</div>
								</div>
								<div class="input-group custom">
									<input type="text" name="username" class="form-control form-control-lg"
										placeholder="Username">
									<div class="input-group-append custom">
										<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
									</div>
								</div>
								<div class="row align-items-center">
									<div class="col-lg-6">
										<div class="input-group custom">
											<input type="email" name="email" class="form-control form-control-lg"
												placeholder="Email">
											<div class="input-group-append custom">
												<span class="input-group-text"><i
														class="icon-copy dw dw-mail"></i></span>
											</div>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="input-group custom">
											<input type="text" name="phone_number" class="form-control form-control-lg"
												placeholder="Phone Number">
											<div class="input-group-append custom">
												<span class="input-group-text"><i
														class="icon-copy dw dw-phone"></i></span>
											</div>
										</div>
									</div>
								</div>
								<div class="row align-items-center">
									<div class="col-lg-6">
										<div class="input-group custom">
											<input type="password" name="password1" class="form-control form-control-lg"
												placeholder="Password">
											<div class="input-group-append custom">
												<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
											</div>
										</div>
									</div>
									<div class="col-lg-6">

										<div class="input-group custom">
											<input type="password" name="password2" class="form-control form-control-lg"
												placeholder="Confirm Password">
											<div class="input-group-append custom">
												<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
											</div>
										</div>
									</div>
								</div>
								<div class="row align-items-center">
									<div class="col-lg-6">
										<div class="input-group custom">
											<input type="text" name="address" class="form-control form-control-lg"
												placeholder="Address">
											<div class="input-group-append custom">
												<span class="input-group-text"><i
														class="icon-copy dw dw-location"></i></span>
											</div>
										</div>
									</div>
									<div class="col-lg-6">

										<div class="input-group custom">
											<input type="date" name="birth_date" class="form-control form-control-lg"
												placeholder="Birth Date">
											<div class="input-group-append custom">
												<span class="input-group-text"><i
														class="icon-copy dw dw-calendar"></i></span>
											</div>
										</div>
									</div>
								</div>
								<div class="row align-items-center">
									<div class="col-lg-2">
										<div class="custom-control custom-checkbox mb-3 pt-3 mt-1">
											<input type="checkbox" name="public_visibility" class="custom-control-input"
												id="publicVisibility">
											<label class="custom-control-label" for="publicVisibility">Public
												Profile</label>
										</div>
									</div>
									<div class="col-lg-9">
										<div class="row">
											<div class="col-sm-12">
												<div class="row align-items-center">
													<div class="col-lg-5">
														<div class="input-group mb-0">
															<input class="btn btn-primary btn-lg btn-block"
																type="submit" style="width: 200%;" value="Register">
														</div>
													</div>
													<div class="col-lg-1">
														<div class="font-16 weight-600 pt-10 pb-10 text-center"
															data-color="#707373">OR
														</div>
													</div>
													<div class="col-lg-6">
														<div class="input-group mb-0">
															<a class="btn btn-outline-primary btn-lg btn-block"
																href="{% url 'login' %}">Already have an account?
																Login</a>
														</div>
													</div>
												</div>
											</div>
										</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- js -->
		<script src="{% static 'vendors/scripts/core.js' %}"></script>
		<script src="{% static 'vendors/scripts/script.min.js' %}"></script>
		<script src="{% static 'vendors/scripts/process.js' %}"></script>
		<script src="{% static 'vendors/scripts/layout-settings.js' %}"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const signupForm = document.querySelector('form[action="{% url "signup" %}"]');
				const loginForm = document.querySelector('form[action="{% url "login" %}"]');

				if (signupForm) {
					signupForm.addEventListener('submit', function (event) {
						event.preventDefault();
						const formData = new FormData(signupForm);
						fetch(signupForm.action, {
							method: 'POST',
							body: formData,
							headers: {
								'X-Requested-With': 'XMLHttpRequest',
								'X-CSRFToken': '{{ csrf_token }}',
							},
						})
							.then(response => response.json())
							.then(data => {
								if (data.success) {
									window.location.href = data.redirect_url;
								} else {
									alert(Object.values(data.errors).flat().join('\n'));
								}
							});
					});
				}

				if (loginForm) {
					loginForm.addEventListener('submit', function (event) {
						event.preventDefault();
						const formData = new FormData(loginForm);
						fetch(loginForm.action, {
							method: 'POST',
							body: formData,
							headers: {
								'X-Requested-With': 'XMLHttpRequest',
								'X-CSRFToken': '{{ csrf_token }}',
							},
						})
							.then(response => response.json())
							.then(data => {
								if (data.success) {
									window.location.href = data.redirect_url;
								} else {
									alert(data.message);
								}
							});
					});
				}
			});
		</script>

	</body>

</html>
