{% load static %}
<!DOCTYPE html>
<html>

	<head>
		<!-- Basic Page Info -->
		<meta charset="utf-8">
		<title>Login</title>

		<!-- Site favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon.png' %}">

		<!-- Mobile Specific Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/icon-font.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() { dataLayer.push(arguments); }
			gtag('js', new Date());

			gtag('config', 'UA-119386393-1');
		</script>
	</head>

	<body class="login-page">
		<div class="login-header box-shadow">
			<div class="container-fluid d-flex justify-content-between align-items-center">
				<div class="brand-logo">
					<a href="login.html">
						<img src="{% static 'images/logo.png' %}" alt="">
					</a>
				</div>
				<div class="login-menu">
					<ul>
						<li><a href="{% url 'signup' %}">Register</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-5 col-lg-5">
						<img src="{% static 'images/login-bg.png' %}" alt="" style="padding: 20%;">
					</div>
					<div class="col-md-7 col-lg-7">
						<div class="login-box bg-white box-shadow border-radius-10">
							<div class="login-title">
								<h2 class="text-center text-primary">Login To Aurora</h2>
							</div>
							<form method="post" action="{% url 'login' %}" id="loginForm">
								{% csrf_token %}
								<div class="input-group custom">
									<input type="text" name="username" class="form-control form-control-lg"
										placeholder="Username">
									<div class="input-group-append custom">
										<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
									</div>
								</div>
								<div class="input-group custom">
									<input type="password" name="password" class="form-control form-control-lg"
										placeholder="**********">
									<div class="input-group-append custom">
										<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
									</div>
								</div>
								<div class="row pb-30">
									{% if messages %}
									<div class="col-6 messages">
										{% for message in messages %}
										<div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
											{{ message }}
										</div>
										{% endfor %}
									</div>
									{% endif %}
									<!-- <div class="col-6">
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="customCheck1"
												name="remember">
											<label class="custom-control-label" for="customCheck1">Remember Me</label>
										</div>
									</div> -->
									
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="input-group mb-0">
											<input class="btn btn-primary btn-lg btn-block" type="submit"
												value="Sign In">
										</div>
										<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR
										</div>
										<div class="input-group mb-0">
											<a class="btn btn-outline-primary btn-lg btn-block"
												href="{% url 'signup' %}">Register To Create
												Account</a>
										</div>
									</div>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- js -->
		<script src="{% static 'vendors/scripts/core.js' %}"></script>
		<script src="{% static 'vendors/scripts/script.min.js' %}"></script>
		<script src="{% static 'vendors/scripts/process.js' %}"></script>
		<script src="{% static 'vendors/scripts/layout-settings.js' %}"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const signupForm = document.querySelector('form[action="{% url "signup" %}"]');
				const loginForm = document.querySelector('form[action="{% url "login" %}"]');

				if (signupForm) {
					signupForm.addEventListener('submit', function (event) {
						event.preventDefault();
						const formData = new FormData(signupForm);
						fetch(signupForm.action, {
							method: 'POST',
							body: formData,
							headers: {
								'X-Requested-With': 'XMLHttpRequest',
								'X-CSRFToken': '{{ csrf_token }}',
							},
						})
							.then(response => response.json())
							.then(data => {
								if (data.success) {
									window.location.href = data.redirect_url;
								} else {
									alert(Object.values(data.errors).flat().join('\n'));
								}
							});
					});
				}

				if (loginForm) {
					loginForm.addEventListener('submit', function (event) {
						event.preventDefault();
						const formData = new FormData(loginForm);
						fetch(loginForm.action, {
							method: 'POST',
							body: formData,
							headers: {
								'X-Requested-With': 'XMLHttpRequest',
								'X-CSRFToken': '{{ csrf_token }}',
							},
						})
							.then(response => response.json())
							.then(data => {
								if (data.success) {
									window.location.href = data.redirect_url;
								} else {
									alert(data.message);
								}
							});
					});
				}
			});
		</script>

	</body>

</html>
